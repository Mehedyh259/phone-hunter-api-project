<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Explorer</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>

        <section class="container">
            <!-- search area start -->
            <div class="row">
                <div class="col-12 col-sm-10 col-md-10 col-lg-8 mx-auto py-2">
                    <h1 class="fw-bold text-center">MOBILE <span class="text-success">EXPLORER</span></h1>
                    <div class="input-group mb-3">
                        <input type="text" id="search-phone" class="form-control" placeholder="Enter Phone Brand Name">
                        <button class="btn btn-success" onclick="getPhone()" id="search-btn">Search</button>
                    </div>
                </div>
            </div>
            <!-- search area end -->

            <!-- content loader spinner area -->
            <div class="d-flex justify-content-center">
                <div id="spinner" style="display: none;">
                    <div class="spinner-grow text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-dark" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>



            <!-- phone details area start -->

            <div class="row" id="details">
                
            </div>

            <!-- phone details area end -->


            


            <!-- phone area start -->
            <div id="phones" class="row">
                <!-- api content goes here -->
            </div>
            <!-- phones area end -->


        </section>




    </main>









    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- custom js link -->
    <script src="js/index.js"></script>
</body>

</html>
